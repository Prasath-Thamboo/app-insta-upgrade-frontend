server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Cache agressif pour assets versionnés (Vite ajoute des hash)
  location ~* \.(?:js|css|svg|png|jpg|jpeg|gif|webp|ico|woff2?)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    try_files $uri =404;
  }

  # HTML non-caché (pour éviter les versions collantes)
  location = /index.html {
    add_header Cache-Control "no-store";
  }

  # SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }

  # (Option A - Proxy vers ton API actuelle pour éviter CORS)
